name: Deploy Flask App via Docker

on:
  push:
    branches:
      - main  #

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USER }}/kwelin_childrens_hospital:latest
          echo " Building Docker image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          echo " Pushing Docker image to Docker Hub"
          docker push $IMAGE_NAME


      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USER }}/Kwelin_Childrens_Hospital:latest
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            echo " Pulling latest Docker image $IMAGE_NAME"
            docker pull $IMAGE_NAME || exit 1
            echo " Stopping old container"
            docker stop Kwelin_Childrens_Hospital || true
            docker rm Kwelin_Childrens_Hospital || true
            echo " Starting new container on port 5203"
            docker run -d --name Kwelin_Childrens_Hospital -p 5203:5000 $IMAGE_NAME || exit 1
          EOF

